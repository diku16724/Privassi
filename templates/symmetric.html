{% extends "base.html" %}

{% block title %}Symmetric Encryption{% endblock %}

{% block content %}
<h1>Symmetric Encryption/Decryption</h1>
<form action="/upload-symmetric" method="post" enctype="multipart/form-data">
    <label for="file">Choose file:</label>
    <input type="file" id="file" name="file" required><br><br>

    <input type="radio" id="encrypt" name="action" value="encrypt" required>
    <label for="encrypt">Encrypt</label><br>
    <input type="radio" id="decrypt" name="action" value="decrypt">
    <label for="decrypt">Decrypt</label><br><br>

    <button type="submit">Submit</button>
</form>
{% endblock %}
