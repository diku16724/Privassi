{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Edit Password</h1>
<form action="{{ url_for('edit_password', id=password.id) }}" method="post">
    <label for="site">Site:</label>
    <input type="text" id="site" name="site" value="{{ password.site }}" required><br>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" value="{{ password.username }}" required><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>
    <button type="submit">Update Password</button>
</form>
{% endblock %}
