{% extends "base.html" %}

{% block title %}Decode Result{% endblock %}

{% block content %}
<h1>Image Steganography Tool</h1>

<!-- Encode Form -->
<form method="POST" action="/encode_image" enctype="multipart/form-data">
    <h2>Encode Image</h2>
    <label for="cover_image">Choose Cover Image:</label>
    <input type="file" name="cover_image" required><br><br>
    <label for="secret_message">Enter Secret Message:</label>
    <textarea name="secret_message" rows="4" cols="50" required></textarea><br><br>
    <label for="password">Enter Password (optional):</label>
    <input type="password" name="password"><br><br>
    <button type="submit">Encode</button>
</form>

<br>
<hr><br>

<!-- Decode Form -->
<form method="POST" action="/decode_image" enctype="multipart/form-data">
    <h2>Decode Image</h2>
    <label for="stego_image">Choose Stego Image:</label>
    <input type="file" name="stego_image" required><br><br>
    <label for="password">Enter Password (if any):</label>
    <input type="password" name="password"><br><br>
    <button type="submit">Decode</button>
</form>
{% endblock %}
